apiVersion: v1
kind: Secret
metadata:
  name: credentials
type: Opaque
stringData:
  adminUser.username: admin
  adminUser.password: admin
  adminUser.email: admin@example.com
  adminUser.firstname: airflow
  adminUser.lastname: airflow
  appSecretKey: airflow-airflow
  # in same namespace, can directly use service name to connect
  connections.sqlalchemyDatabaseUri: postgresql://airflow:airflow@airflow-postgres/airflow
  # Only needed when using celery workers (instead of Kubernetes executors)
  connections.celeryResultBackend: db+postgresql://airflow:airflow@airflow-postgres/airflow
  connections.celeryBrokerUrl: redis://redis:6379/0
